<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuerpo técnico</title>

  <link rel="shortcut icon" href="/Captura de pantalla 2025-05-15 020558.png" type="image/x-icon">

  <!-- Bootstrap CSS (arreglado) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Tu CSS (lo conservo) -->
  <link rel="stylesheet" href="/cuerpo_tecnico.css">
</head>
<body>
  <div class="titulo_amarillo">
    
    <h1 class="B0">
  COF
</h1>
<button type="button" class="B1">¡Bienvenidos a COF!</button>
    <button type="button" class="B1">¿Qué es COF?</button>
    <button type="button" class="B1"> ¿Para qué sirve COF?</button>

  </div>
  

  
  <h1 class="text-center my-4">inicia sesión</h1>
<div class="container my-4" style="max-width: 420px;">
  

  <div class="row g-3 align-items-stretch">
    <!-- IZQUIERDA: los tres “espacios” -->
    <div class="col-9">
      <form id="loginForm" novalidate autocomplete="off" class="d-flex flex-column gap-3 h-100">
        <!-- 1) Correo -->
        <input
          type="email"
          id="correo"
          class="form-control"
          placeholder="Correo"
          autocomplete="username"
          required
        />
        <!-- 2) Contraseña -->
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Contraseña"
          autocomplete="new-password"
          required
        />
        <!-- 3) Olvidé… (abajo) -->
        <button type="button" id="btnForgot" class="btn btn-outline-warning">
          Olvidé mi correo y/o contraseña
        </button>

        <!-- Mensajes -->
        <div id="loginMsg" class="mt-1"></div>
      </form>
    </div>

    <!-- DERECHA: “torre” COF Entrar COF -->
    <div class="col-3 d-grid">
      <!-- botón fuera del form pero envía el form con form="loginForm" -->
      <button
  id="btnLogin"
  type="submit"
  form="loginForm"
  class="btn btn-primary fw-bold"
  style="text-transform: uppercase;"
>
  <span>F</span><span>O</span><span>C</span>
  &nbsp;
  <span>R</span><span>A</span><span>R</span><span>T</span><span>N</span><span>E</span>
  &nbsp;
  <span>F</span><span>O</span><span>C</span>
</button>


    </div>
  </div>
</div>



<script src="/COF_login.js"></script>


  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous">
  </script>

 
</body>
</html>
